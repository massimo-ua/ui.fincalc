<div class="well">
<ng-form id="capitalstock" name="capitalstock" >
<table class="table table-striped table-hover">
  <thead>
  <tr>
  	<th>Index Name</th>
    <th ng-repeat="y in [] | range: rangeInYears track by $index">{{ startYear + $index }}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  	<td nowrap>New share issuance</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="nsi" type="text" ng-model="capitalstock.data.nsi[j]"></td>
  </tr>
  <tr>
    <td nowrap>SBC</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="sbc" type="text" ng-model="capitalstock.data.sbc[j]"></td>
  </tr>
  <tr>
    <td nowrap>Stock repurchases</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="sr" type="text" ng-model="capitalstock.data.sr[j]"></td>
  </tr>
  </tbody>
</table>
<div class="row">
<div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" ng-disabled="Form.$invalid">Save Input</button>
        </div>
      </div>
      </div>
    </ng-form>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="well">
  			{{ capitalstock }}
		</div>
	</div>
</div>
