<div class="well">
<ng-form id="wc" name="wc" >
<table class="table table-striped table-hover">
  <thead>
  <tr>
  	<th>Index Name</th>
    <th ng-repeat="y in [] | range: rangeInYears track by $index">{{ startYear + $index }}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  	<td nowrap>AR</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCAR" type="text" ng-model="wc.data[startYear + j - 1].InWCAR"></td>
  </tr>
  <tr>
    <td nowrap>Inventory</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCInventory" type="text" ng-model="wc.data[startYear + j - 1].InWCInventory"></td>
  </tr>
  <tr>
    <td nowrap>AP</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCAP" type="text" ng-model="wc.data[startYear + j - 1].InWCAP"></td>
  </tr>
  <tr>
    <td nowrap>Accrued expenses</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCAccruedExpenses" type="text" ng-model="wc.data[startYear + j - 1].InWCAccruedExpenses"></td>
  </tr>
  <tr>
    <td nowrap>Purchases of intangible assets</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCPurchasesOfIntangibleAssets" type="text" ng-model="wc.data[startYear + j - 1].InWCPurchasesOfIntangibleAssets"></td>
  </tr>
  <tr>
    <td nowrap>Amortization</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCAmortization" type="text" ng-model="wc.data[startYear + j - 1].InWCAmortization"></td>
  </tr>
  <tr>
    <td nowrap>Capital expenditures</td>
    <td ng-repeat="j in [] | range: rangeInYears track by $index"><input class="form-control table-input" id="InWCCapitalExpenditures" type="text" ng-model="wc.data[startYear + j - 1].InWCCapitalExpenditures"></td>
  </tr>
  </tbody>
</table>
<div class="row">
<div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" ng-disabled="Form.$invalid">Next</button>
        </div>
      </div>
      </div>
    </ng-form>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="well">
  			{{ wc }}
		</div>
	</div>
</div>
